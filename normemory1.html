<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>记忆碎片编号 #003</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<style>
/* 设置整体背景为陈旧纸张质感 */
body {
  font-family: 'Cormorant Garamond', serif;
  line-height: 1.6;
  letter-spacing: 0.5px;
  font-size: 18px;
  color: #513f05;
  padding: 2rem;
  background-image: url("images/StockCake-Ancient parchment design_1753810001.jpg");
  background-size: cover;
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-position: center;
  margin: 0;
}

/* 烧焦边缘效果覆盖图 */
.overlay {
  position: fixed;
  top: 0; left: 0;
  width: 100vw; height: 100vh;
  background-image: url('images/burned-edges.png');
  background-size: cover;
  background-repeat: no-repeat;
  pointer-events: none;
  z-index: 1;
}

/* 标题样式 */
h1 {
  text-align: center;
  font-size: 2em;
  color: #2a4d69;
  z-index: 2;
  position: relative;
  margin-bottom: 1rem;
  margin-top: 20%;
}

/* 记忆卡片样式 */
.memory-card {
  background-color: rgba(255, 248, 230, 0.95);
  padding: 20px;
  margin: 20px auto;
  max-width: 600px;
  border-radius: 12px;
  box-shadow: 0 6px 20px rgba(0,0,0,0.3);
  z-index: 2;
  position: relative;
  backdrop-filter: blur(1px);
}

/* 元信息样式 */
.metadata {
  text-align: center;
  font-size: 0.9em;
  color: #3b0303;
  margin-top: 10px;
  z-index: 2;
  position: relative;
}

/* 🔹 响应式调整 (针对手机) */
@media (max-width: 768px) {
  body {
    font-size: 16px;
    padding: 1rem;
    background-attachment: scroll; /* 修复移动端背景固定卡顿 */
  }

  h1 {
    font-size: 1.5em;
    padding: 0 0.5rem;
  }

  .memory-card {
    padding: 15px;
    margin: 15px auto;
    max-width: 95%; /* 让卡片贴合手机屏幕 */
  }

  .metadata {
    font-size: 0.85em;
  }
}
</style>

<body>
  <div class="overlay"></div>

  <h1>《真理的执着者》</h1>

  <div class="memory-card">
    <p>Choronach出生在时间风暴后的纪元，他自小便对“失落年代”的秘密充满执念。别人眼中，他是个过于固执甚至偏执的学者——长夜不眠地埋首于实验台，只为验证一丝假设。他不轻易相信未被证实的结论，也绝不接受“无解”这种答案。对他来说，每一个未解之谜都是嘲讽，迫使他一步步深入未知。</p>
    <p>虽然性格冷峻，待人不多言，但内心深处，他其实怀有一种强烈的渴望：若能揭开时间的真相，或许能改变被风暴吞没的历史。他坚信，真理不会背叛一个执着追寻它的人。</p>
  </div>

  <div class="metadata">
    <p>编号：NOR-FRAG-01</p>
  
  </div>
</body>
