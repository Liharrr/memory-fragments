<!DOCTYPE html>
<html lang="zh-Hans">
<head>
  <meta charset="UTF-8">
  <title>滤色卡隐藏文字测试</title>
  <style>
    body {
      background-color: #f2f2f2;
      font-family: monospace;
      padding: 2rem;
    }

    .hidden-text {
      background-color: white;
      padding: 20px;
      line-height: 2;
      font-size: 20px;
      letter-spacing: 2px;
    }

    .garbled {
      color: black;
    }

    .reveal {
      color: red; /* 红字会被红色滤色卡滤掉 */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="hidden-text">
    <span class="garbled">9#Z@X1!M</span>
    <span class="reveal">塔</span>
    <span class="garbled">3W8*&^K</span>
    <span class="reveal">钟</span>
    <span class="garbled">OP21!!3</span>
    <span class="reveal">之</span>
    <span class="garbled">83J9##K</span>
    <span class="reveal">核</span>
    <span class="garbled">Z@1!&88</span>
    <span class="reveal">藏</span>
    <span class="garbled">91##!@M</span>
    <span class="reveal">时间</span>
  </div>
</body>
</html>
